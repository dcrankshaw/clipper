syntax = "proto3";

package clipper.grpc;

service Predict {
  rpc PredictFloats(PredictRequest) returns (PredictResponse) {
  }

  // rpc PredictStrings(StringInput) returns (PredictResponse) {
  // }
}

// // The request message containing the user's name.
// message StringInput {
//   string input = 1;
// }

// The response message containing the greetings
message FloatsInput {
  repeated float input = 1;
}

message PredictRequest {
  string application = 1;
  FloatsInput input = 2;
}

// The request message containing the user's name.
message PredictResponse {
  string output = 1;
}
