syntax = "proto3";

package clipper.grpc;

service Predict {
  rpc predictFloats(FloatsInput) returns (PredictResponse) {
  }

  rpc predictStrings(StringInput) returns (PredictResponse) {
  }
}

// The request message containing the user's name.
message StringInput {
  string input = 1;
}

// The response message containing the greetings
message FloatsInput {
  repeated float input = 1;
}

// The request message containing the user's name.
message PredictResponse {
  string input = 1;
}
